<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/headers.css" />
        <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />
        <link rel="stylesheet" type="text/css" href="../css/input_areas.css" />
        <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/jquery.sidebar.min.js"></script>
        <script type="text/javascript" src="../js/jquery.clearform.js"></script>
        <script type="text/javascript" src="../js/jquery.validate.js"></script>
        <script type="text/javascript" src="../js/discount.js"></script>
        <script type="text/javascript" src="../js/simple.js"></script>
        <script type="text/javascript" src="../js/vat.js"></script>
        <title>Percentage Calculator</title>
        <script type="text/javascript">
            $(function() {
                $("#main").load("discount.html");//Loading side bar
                $('#reset_form').click(function() {
                    if ($("#percentage_calculator").length > 0) {
                        $('form').clearForm();
                        $("#percentage_calculator").validate().form();
                    }
                });
                $('.button').on('click', function() {
                    $('.content').toggleClass('isOpen');
                });
                $('.sidebar').on('click', function() {
                    $('.content').toggleClass('isOpen');
                });
                $('#header_title').on('click', function() {
                    $('.content').toggleClass('isOpen');
                });
            });
            function loadHtml(page, title) {
                $('#header_title').html(title);
                $("#main").load(page + ".html");
            }
        </script>
    </head>
    <body role="application">
        <div class='sidebar'>
            <nav class="clear">
                <div class="sidebar_head">% Calculator</div>
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('discount', 'Discount');">Discount</a></li>
                </ul>
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('simple', 'Simple %');">Simple %</a></li>
                </ul>
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('fraction', 'Fraction to %');">Fraction to %</a></li>
                </ul>               
                <ul>
                    <li class="business"><a href="#" onclick="loadHtml('vat', 'VAT');">VAT</a></li>
                </ul>
                <ul>
                    <li class="business"><a href="#" onclick="loadHtml('about', 'About');">About</a></li>
                </ul>                
            </nav> 
        </div>
        <div class='content'>
            <section role="region">
                <header>
                    <button class="button"><span class="icon icon-menu">menu</span></button>
                    <menu type="toolbar">
                        <button id="reset_form"><span class="icon icon-close">add</span></button>
                    </menu>
                    <h1 id="header_title">Discount</h1>
                </header>
            </section>
            <span id="main"></span>
        </div>     
    </body>
</html>
