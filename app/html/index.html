<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/ham_style.css" />
        <link rel="stylesheet" type="text/css" href="../css/headers.css" />
        <link rel="stylesheet" type="text/css" href="../css/drawer.css" />
        <link rel="stylesheet" type="text/css" href="../css/input_areas.css" />
        <link rel="stylesheet" type="text/css" href="../css/responsive.css" />               
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/jquery.clearform.js"></script>
        <script type="text/javascript" src="../js/jquery.validate.js"></script>
        <script type="text/javascript" src="../js/discount.js"></script>
        <script type="text/javascript" src="../js/simple.js"></script>
        <script type="text/javascript" src="../js/vat.js"></script>
        <title>Percentage Calculator</title>
        <script type="text/javascript">
            $(function() {
                $("#main").load("discount.html");//Loading side bar
                $('#reset_form').click(function() {
                    $('form').clearForm();
                    $("#percentage_calculator").validate().form();
                });
            });
            function loadHtml(page, title) {
                $('#header_title').html(title);
                $("#main").load(page + ".html");
                $("#hamburger").trigger("click");
            }
        </script>        
    </head>
    <body role="application">
        <div>
            <section role="region">
                <header>
                    <button id="hamburger"><span class="icon icon-menu">menu</span></button>
                    <menu type="toolbar">
                        <button id="reset_form"><span class="icon icon-close">add</span></button>
                    </menu>
                    <h1 class="title hamburger-action" id="header_title">Discount</h1>
                </header>
            </section>
            <nav class="clear">
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('discount', 'Discount');">Discount</a></li>
                </ul>
                <ul>
                    <li class="shopping"><a href="#" onclick="loadHtml('simple', 'Simple %');">Simple %</a></li>
                </ul>
                <ul>
                    <li class="business"><a href="#" onclick="loadHtml('vat', 'VAT');">VAT</a></li>
                </ul>
                <ul>
                    <li class="business"><a href="#" onclick="loadHtml('about', 'About');">About</a></li>
                </ul>                
            </nav>            
        </div>        
        <div id="content">
            <span id="main"></span>
        </div>
        <script type="text/javascript" src="../js/jquery.hamburger.js"></script>
    </body>
</html>
